<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JD Skill Analyzer Pro{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .container { margin-top: 50px; }
        .card { box-shadow: 0 10px 30px rgba(0,0,0,0.2); border-radius: 15px; }
        .skill-badge { margin: 5px; padding: 8px 15px; border-radius: 20px; display: inline-block; }
        .primary { background: #4CAF50; color: white; }
        .secondary { background: #2196F3; color: white; }
        .soft { background: #FF9800; color: white; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid d-flex justify-content-between">

            <div>
                <!-- BACK BUTTON -->
                <a class="btn btn-outline-light me-2" href="javascript:history.back()">â¬… Back</a>

                <!-- HOME LINK -->
                <a class="navbar-brand" href="{% url 'upload_jd' %}">ðŸŽ¯ JD Skill Analyzer Pro</a>
            </div>

            <div>
                <!-- LOGOUT BUTTON -->
                <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
            </div>

        </div>
    </nav>
    
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
